<!DOCTYPE html>

<html>
    <head>
        <title>Register New Warehouse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript"> 
        function getPhoneNumber() {
            let number = document.getElementById("warehouse_phonenumber").value;
            
            if((number.length == 11 && number[0] == 0)|| (number.length == 10 && number[0] != 0)) {
                for(let i=0 ;i < number.length;i++)
                    if (isNaN(number[i])) {
                    alert("Invalid phone number");
                    return false;
                    }
                return true;
            }

            alert("Invalid phone number");
            return false;
        }
            
            
        function validateForm() {
            if(!getPhoneNumber()) return false;
            return true;
        }
        </script>
    </head>
    <body>
        <h2>Register a New Warehouse</h2>
        <hr><br>
        
        <form action="warehouseRegisterProcessing.jsp" onsubmit="return validateForm();" method="post" > 
        <table>
            
            <tr>
                <td>Warehouse Phone Number:</td>
                <td><input type="text" id ="warehouse_phonenumber" name="warehouse_phonenumber" required ></td>
            </tr>

            <tr>
                <td>Warehouse Name:</td>
                <td><input type="text" id ="warehouse_name" name="warehouse_name" required ></td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><input type="text" id ="warehouse_address" name="warehouse_address" required ></td>
            </tr>

            <tr>
                <td>Max Capacity Rows:</td>
                <td><input type="number" id="warehouse_maxrow" name="warehouse_maxrow" required min="0" max="9" ></td>
            </tr>

            <tr>
                <td>Max Capacity Bays:</td>
                <td><input type="number" id="warehouse_maxbay" name="warehouse_maxbay" required min="0" max="9" ></td>
            </tr>

            <tr>
                <td>Max Capacity Levels:</td>
                <td><input type="number" id="warehouse_maxlevel" name="warehouse_maxlevel" required min="0" max="9" ></td>
            </tr>

            <tr>
                <td>Max Capacity Bins:</td>
                <td><input type="number" id="warehouse_maxbin" name="warehouse_maxbin" required min="0" max="9"></td>
            </tr>
            
        </table><br><br>
            <input type="submit" value="Proceed"><br><br>
        </form>
        <button onclick = "window.location.href = 'warehouse.html';"> Cancel </button>
    </body>
</html>
