<html>
    <head>
        <title> Register a new inventory employee </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2> Register a new inventory employee </h2>
        <form action="employeeRegisterProcessing.jsp"> 
            Employee First Name: <input type="text" id ="employee_firstname" name="employee_firstname"> <br>
            Employee Last Name: <input type="text" id ="employee_lastname" name="employee_lastname"> <br>
            Employee Middle Name: <input type="text" id ="employee_middlename" name="employee_middlename"> <br>
            Employee Permanent Address: <input type="text" id ="employee_permaddress" name="employee_permaddress"> <br>
            Employee Current Address:  <input type="text" id ="employee_currddress" name="employee_currddress"> <br>
            Employee Gender: <select id="employee_gender" name="employee_gender"> 
                <option value ="M"> M </option>
                <option value ="F"> F </option>
            </select> <br>
            Employee Birthday:<input type="date" id ="employee_birthday" name="employee_birthday"> <br>
            Employee Email Address: <input type="text" id ="employee_emailadd" name="employee_emailadd"> <br>
            Employee End Date:<input type="date" id ="employee_enddate" name="employee_enddate"> <br>
            Employee Phone Number: <input type="text" id ="employee_phonenumber" name="employee_phonenumber"> <br>
            <input type="submit" value="Submit">
        
        </form>
    </body>
</html>
