<html>
    <head>
        <title> Register a new inventory employee </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2> Search For Inventory Employee </h2>
        <form action="employeeSearchProcessing.jsp"> 
            Employee First Name: 
            <input type="text" id ="employee_firstnameV" name="employee_firstnameV"> <br>
            
            Employee Last Name: 
            <input type="text" id ="employee_lastnameV" name="employee_lastnameV"> <br>
            
            Employee Middle Name: 
            <input type="text" id ="employee_middlenameV" name="employee_middlenameV"> <br>
            
            Employee Permanent Address: 
            <input type="text" id ="employee_permaddressV" name="employee_permaddressV"> <br>
            
            Employee Current Address:  
            <input type="text" id ="employee_currddressV" name="employee_currddressV"> <br>
            
            Employee Gender: 
            <select id="employee_genderV" name="employee_genderV"> 
                <option value ="M"> M </option>
                <option value ="F"> F </option>
            </select> <br>
            
            Employee Birthday:
            <input type="date" id ="employee_birthdayV" name="employee_birthdayV"> <br>
            
            Employee Start Date:
            <input type="date" id ="employee_startdateV" name="employee_startdateV"> <br>
            
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
