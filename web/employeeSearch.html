<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Search Employee</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body><center>
        <h1>Search for an Employee</h1>
        <hr><br>
        
       <form action="employeeSearchProcessing.jsp">
            <table>
            <tr>
                <td>Employee First Name:</td>
                <td><input type="text" id ="employee_firstnameS" name="employee_firstnameS"></td>
            </tr>

            <tr>
                <td>Employee Last Name:</td>
                <td><input type="text" id ="employee_lastnameS" name="employee_lastnameS"></td>
            </tr>

            <tr>
                <td>Employee Middle Name:</td>
                <td><input type="text" id ="employee_middlenameS" name="employee_middlenameS"></td>
            </tr>

            <tr>
                <td>Employee Permanent Address:</td>
                <td><input type="text" id ="employee_permaddressS" name="employee_permaddressS"></td>
            </tr>

            <tr>
                <td>Employee Current Address:</td>
                <td><input type="text" id ="employee_currddressS" name="employee_currddressS"></td>
            </tr>

            <tr>
                <td>Employee Gender:</td>
                <td>
                    <select id="employee_genderS" name="employee_genderS">
                        <option value ="">  </option>
                        <option value ="M"> M </option>
                        <option value ="F"> F </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Employee Birthday:</td>
                <td><input type="date" id ="employee_birthdayS" name="employee_birthdayS"></td>
            </tr>
        </table>

            <input type="submit" value="Submit">
        </form>
        <button onclick = "window.location.href = 'employee.html';">Go Back</button>
    </body>
</html>
