<html>
    <head>
        <title> Search For Inventory Employee </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2> Search For Inventory Employee </h2>
        <hr><br>
        <form action="employeeSearchProcessing.jsp"> 
            Employee First Name: 
            <input type="text" id ="employee_firstnameS" name="employee_firstnameS"> <br><br>
            
            Employee Last Name: 
            <input type="text" id ="employee_lastnameS" name="employee_lastnameS"> <br><br>
            
            Employee Middle Name: 
            <input type="text" id ="employee_middlenameS" name="employee_middlenameS"> <br><br>
            
            Employee Permanent Address: 
            <input type="text" id ="employee_permaddressS" name="employee_permaddressS"> <br><br>
            
            Employee Current Address:  
            <input type="text" id ="employee_currddressS" name="employee_currddressS"> <br><br>
            
            Employee Gender: 
            <select id="employee_genderS" name="employee_genderS"> 
                <option value ="">  </option>
                <option value ="M"> M </option>
                <option value ="F"> F </option>
            </select> <br><br>
            
            Employee Birthday:
            <input type="date" id ="employee_birthdayS" name="employee_birthdayS"> <br>

            <input type="submit" value="Submit">
        </form>
        <button onclick = "window.location.href = 'employee.html';">Go Back</button>
    </body>
</html>
